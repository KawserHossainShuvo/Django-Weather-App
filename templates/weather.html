<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    What's the weather like?
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                {{form.name}}
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    Add City
                                </button>
                            </div>
                        </div>
                        <div class="notification {{msgclass}}">
                            {{msg}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {% for p in weather %}

                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{p.icon}}.png" alt="Image">
                                </figure>
                            </div>
                              
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title"> {{p.city}} </span>
                                        <br>
                                        <span class="subtitle"> {{p.temperature}}Â° F</span>
                                        <br> {{p.description}}
                                    </p>
                                </div>
                            </div>
                                <a class="media-right delete" href="{% url 'app:city_remove' city_name=p.city %}"></a>
                        </article>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>

</html>
